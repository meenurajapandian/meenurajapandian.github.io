{% for post in site.categories.blog %}

<article class="post-preview">
  <a href="{{ post.url }}">
    <h2 class="post-title">{{ post.title }}</h2>
    <h3 class="post-description post-description-blog">{{ post.description }}</h3>
  </a>
</article>

<hr class="poststyle">

{% endfor %}
